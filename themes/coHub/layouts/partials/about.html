{{with .Site.Data.about}}
{{if .enable}}
<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title}}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="story">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h2>{{ .storyTitle}}</h2>
        <div class="story-content">
          {{.storySubtitle}}
        </div>
      </div>
      <div class="col-lg-6">
        <div class="story-slider">
          {{range .sliderImage }}
            <div class="slider-item">
              <img src="{{ .image | absURL }}" alt="images">
            </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
