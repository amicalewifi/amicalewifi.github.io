{{ with .Site.Data.pricing}}
{{ if .enable}}
<section class="pricing" id="pricing">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="pricing-wraper">
          <div class="pricing-item">
            {{if .badge}}
            <span class="pricing-item-badge">Populaire</span>
            {{end}}
            <span class="price">
                <sup><span style="font-size: 20px;">Fr. </span></sup>{{.price}}
                <span style="font-size: 25px;">/{{.frequency}}</span>
            </span>
            <div style="padding-bottom: 15px;">
              <h3>{{.packcage}}</h3>
              <p>
               {{.description | safeHTML}}
              </p>
            </div>
              {{ range .features}}
              <p>{{.feature  | safeHTML}}</p>
              {{end}}
          </div>
          <a href="{{ .buttonTarget | absURL}}" class="btn btn-primary">Contactez nous</a>
        </div>
      </div>
      {{end}}
      
    </div>
  </div>
</section>
{{end}}
{{end}}
