{{ with .Site.Data.investor}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    {{ range .category}}
    <div class="container" style="text-align: center;">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{.name}}</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {{$size := .size}}
        {{ range .investors}}
         <div class="col-lg-{{$size}}">
            <div class="member-informashion">
              <div class="member-thume">
                <a href="{{.link}}"><img src="{{ .image | absURL }}" alt="{{.name}}"></a>
              </div>
            </div>
          </div>
        {{end}}
      </div>
    </div>
    {{end}}
  </div>
</section>
{{end}}
{{end}}
