{{ with .Site.Data.investor}}
{{ if .enable}}
<section class="team">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title }}</h2>
          <p>{{ .subtitle }}</p>
        </div>
      </div>
    </div>
    {{ range .category}}
    {{$size := .size}}
    <div class="container">
      <div class="row">
        <div class="col-lg-3" style="margin-top: auto; margin-bottom: auto;">
            <div class="member-informashion">
              <div class="member-thume">
                <img src="{{ .logo | absURL }}" alt="{{.logo}}">
              </div>
            </div>
          </div>
        {{ range .investors}}
         <div class="col-lg-{{$size}}" style="margin-top: auto; margin-bottom: auto;">
            <div class="member-informashion">
              <div class="member-thume">
                <a href="{{.link}}"><img src="{{ .image | absURL }}" alt="{{.name}}"></a>
              </div>
            </div>
          </div>
        {{end}}
      </div>
    </div>
    {{end}}
  </div>
</section>
{{end}}
{{end}}
